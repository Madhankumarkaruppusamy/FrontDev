<div class="card">
    <div class="card-header">
        Add property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div class="form-group col-12" >
                <label for="Name">Name</label>
                <input type="text" class="form-control" #propName="ngModel" id="Name" ngModel name="Name" required minlength="5">
            </div>
            <span class="error-message" *ngIf="propName.touched && propName.invalid">
                <span *ngIf="propName.errors?.['required']"> Please Enter Your Name</span>
                <span *ngIf="propName.errors?.['minlength']"> Name Should Contain Atleast 5 Characters</span>
            </span><br>

            <div class="form-group col-12" >
                <label for="Type">Type</label>
                <input type="text" class="form-control" #propType="ngModel" id="Type" ngModel name="Type" required>
            </div>
            <span class="error-message" *ngIf="propType.touched && propType.invalid">
                Please Enter Your Type
            </span><br>

            <div class="form-group col-12" >
                <label for="Price">Price</label>
                <input type="text" class="form-control" id="Price" ngModel name="Price">
            </div>

            <div class="mt-2">
                <button type="submit"   class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary m-lg-1">Cancel</button>
            </div>
        </form>

    </div>

</div>

<div class="row">
    <div class="col-6 m-auto m-2">
        <div class="card m-auto">
            <div class="card-header" style="font-size: 20px; text-align: center;">
                Registration Form
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="userName">
                        <span *ngIf="!userName.valid && (userName.touched || isSubmitted)" class="error-message">
                            Please Provide Name
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="email">
                        <span *ngIf="!email.valid && (email.touched || isSubmitted)" class="error-message">
                            <span *ngIf="email.hasError?.('email')">
                                Please Provide Valid EmailID
                            </span>
                            <span *ngIf="email.hasError?.('required')">
                                Please Provide EmailID
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password<span class="error-message">*</span></label>
                        <input type="password" class="form-control" formControlName="password">
                        <span *ngIf="!password.valid && (password.touched || isSubmitted)" class="error-message">
                            <span *ngIf="password.hasError?.('required')">
                                Please Provide Password
                            </span>
                            <span *ngIf="password.errors?.['minlength']">
                                Password should contain minimum 8 characters
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password<span
                                class="error-message">*</span></label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword.valid && confirmPassword.touched || isSubmitted" class="error-message">
                            <span *ngIf="email.hasError?.('required')">
                                Please Provide Confirm Password
                            </span>
                            <span *ngIf="registrationForm.errors?.['notMatched'] && confirmPassword.valid">
                                Confirm Password Not Match as Password
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="mobile">
                        <span *ngIf="!mobile.valid && mobile.touched || isSubmitted" class="error-message">
                            <span *ngIf="mobile.hasError?.('required')">
                                Please Provide Mobile Number
                            </span>
                            <span *ngIf="mobile.errors?.['minlength']">
                                Mobile Number Should Contain 10 Digits
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12 mt-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary" style="margin-left: 12px;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

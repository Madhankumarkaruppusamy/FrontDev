<div class="row">
    <div class="col-6 m-auto m-2">
        <div class="card m-auto">
            <div class="card-header" style="font-size: 20px; text-align: center;">
                Registration Form
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="userName">
                        <span *ngIf="!userName.valid && userName.touched" class="error-message">
                            Please Provide Name
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="email">
                        <span *ngIf="!email.valid && email.touched" class="error-message">
                            Please Provide EmailID
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password<span class="error-message">*</span></label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password<span class="error-message">*</span></label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="mobile">
                    </div>

                    <div class="form-group col-12 mt-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary" style="margin-left: 12px;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

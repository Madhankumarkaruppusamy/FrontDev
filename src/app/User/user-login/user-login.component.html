<div class="row">
    <div class="col-6 m-auto m-2">
        <div class="card m-auto">
            <div class="card-header" style="font-size: 20px; text-align: center;">
                Login
            </div>
            <div class="card-body">
                <form #loginform="ngForm" (ngSubmit)="onLogin(loginform)">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name<span class="error-message">*</span></label>
                        <input type="text" class="form-control" formControlName="userName">

                    </div>

                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password<span class="error-message">*</span></label>
                        <input type="password" class="form-control" formControlName="password">

                    </div>

                    <div class="form-group col-12 mt-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginform.valid">Login</button>
                        <button type="reset" class="btn btn-secondary" style="margin-left: 12px;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
